<script> 

function toggleAudio() {
  var audioElement = document.getElementById('player')
  var soundOn = document.getElementById('play')
  var soundOff = document.getElementById('pause')
  if (audioElement.paused) {
    audioElement.play();
    $(soundOn).show();
    $(soundOff).hide();
  } else {
    audioElement.pause();
    $(soundOn).hide();
    $(soundOff).show();
  }
}




// Add an event listener to trigger the toggleAudio function on page load
  window.addEventListener('DOMContentLoaded', function () {
    toggleAudio();
  });

  window.onbeforeunload = stopAudio;

  window.onunload = stopAudio;

  function toggleAudio() {
    var audioElement = document.getElementById('player');
    var soundOn = document.getElementById('play');
    var soundOff = document.getElementById('pause');
    if (audioElement.paused) {
      audioElement.play();
      $(soundOn).show();
      $(soundOff).hide();
    } else {
      audioElement.pause();
      $(soundOn).hide();
      $(soundOff).show();
    }
  }

  


</script>
